<!-- ======= Breadcrumbs ======= -->
<div class="breadcrumbs">
  <div class="page-header d-flex align-items-center" style="background-image: url('');">
    <div class="container position-relative">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-6 text-center">
          <h2>{{ portfolio['title'] }}</h2>
        </div>
      </div>
    </div>
  </div>
  <nav>
    <div class="container">
      <ol>
        <li><a href="/">Home</a></li>
        <li><a href="/portfolios">Portfolios</a></li>
        <li>{{ portfolio['title'] }}</li>
      </ol>
    </div>

</div><!-- End Breadcrumbs -->

<!-- ======= Portfolio Details Section ======= -->
<section id="portfolio-details" class="portfolio-details">
  <div class="container" data-aos="fade-up">

  

    <div class="row justify-content-between gy-4 mt-4">

      <div class="col-lg-8">
        <div class="portfolio-description">
          <h2>{{ portfolio['shortDesc'] }}</h2>
          <p [innerHTML]="portfolio['longDesc']"></p>
        </div>
      </div>

      <div class="col-lg-3">
        <div class="portfolio-info">
          <h3>Project information</h3>
          <p [innerHTML]="portfolio['projectInfo']"></p>
        </div>
      </div>

    </div>
    <div class="position-relative">
      <div class="slides-1 portfolio-details-slider swiper">
        <div class="swiper-wrapper align-items-center">

          <div class="swiper-slide" *ngFor=" let projectImage of portfolio['projectImages'] ">
            <img [src]="this.commonService.rootData.uploadsUrl + 'project_images/' + projectImage"  alt="">
          </div>

          
        </div>
        <div class="swiper-pagination"></div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <div class="portfolio-btn-div"><a class="portfolio-btn" href="/portfolios">View All Portfolios</a></div>
  </div>
</section><!-- End Portfolio Details Section -->
