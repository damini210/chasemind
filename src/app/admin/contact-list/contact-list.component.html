<div class="search">
    <mat-form-field appearance='outline'>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search here. . .">
        <mat-icon matPrefix><i class="ti ti-search"></i></mat-icon>
    </mat-form-field>
</div>

<table mat-table [dataSource]="contactMasterList" class="mat-elevation-z8 demo-table" matSort>
    <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef>
            No.
        </th>
        <td mat-cell *matCellDef="let contact; let i = index">
            {{i + (paginator.pageIndex * paginator.pageSize) + 1}}
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Client Name
        </th>
        <td mat-cell *matCellDef="let contact">
            {{ contact['name'] }}
        </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Email
        </th>
        <td mat-cell *matCellDef="let contact">
            {{ contact['email'] }}
        </td>
    </ng-container>

    <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef>
            Subject
        </th>
        <td mat-cell *matCellDef="let contact">
            {{ contact['subject'] }}
        </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
            Action
        </th>
        <td mat-cell *matCellDef="let contact">
            <a class="bi bi-eye-fill" (click)="openModel(contact)"></a>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<!-- Modal -->
<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="form-group row mb-4">
                    <label class="col-sm-4 col-form-label">Client Name:</label>
                    <div class="col-sm-8 col-form-label">
                        {{ contactDetail['name'] }}
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <label class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-8 col-form-label">
                        {{ contactDetail['email'] }}
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <label class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-8 col-form-label">
                        {{ contactDetail['subject'] }}
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <label class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-8 col-form-label">
                        {{ contactDetail['message'] }}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="closeModal()" type="button" class="btn btn-secondary"
                    data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
